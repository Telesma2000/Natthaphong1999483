<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Access | HR Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container" style="text-align: center;">
        
        <div style="margin-bottom: 25px; display: flex; justify-content: center;">
            <svg width="90" height="90" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" style="filter: drop-shadow(0 0 12px rgba(88, 166, 255, 0.5));">
                <circle cx="50" cy="50" r="45" fill="none" stroke="var(--border)" stroke-width="2" stroke-dasharray="4 6" opacity="0.6"/>
                <circle cx="50" cy="50" r="35" fill="none" stroke="var(--primary)" stroke-width="1" opacity="0.2"/>
                
                <path d="M 10 40 L 30 35 L 40 20 L 60 20 L 75 15 L 65 35 L 85 45 L 65 55 L 65 85 L 45 85 L 35 65 L 15 70 L 25 55 Z" 
                      fill="rgba(88, 166, 255, 0.1)" 
                      stroke="var(--primary)" 
                      stroke-width="2" 
                      stroke-linejoin="round"/>
                
                <path d="M 40 20 L 65 35 M 30 35 L 35 65 M 25 55 L 35 65 M 65 55 L 45 85" 
                      stroke="var(--primary)" 
                      stroke-width="1" 
                      opacity="0.5"/>
                      
                <polygon points="32,38 39,37 37,42 30,41" fill="var(--accent)" style="filter: drop-shadow(0 0 5px var(--accent));" />
            </svg>
        </div>

        <div class="code-font" style="color: var(--primary);">
            <span class="typing-effect">ยินดีต้อนรับ...</span>
        </div>

        <h1>ระบบประเมิน<span style="color:var(--primary)">บุคลากร</span></h1>
        
        <p class="sub-text">
            กรุณาเข้าสู่ระบบ
        </p>

        <a href="login.html" class="btn btn-primary">
            Execute Login
        </a>

        <a href="register.html" class="btn btn-secondary">
            Create New Account
        </a>
        
        <div style="margin-top: 30px; font-size: 10px; color: #444; font-family: 'JetBrains Mono';">
            SERVER_STATUS: <span style="color: var(--accent)">ONLINE</span>
        </div>
    </div>
    
    <script src="background.js"></script>

</body>
</html>
