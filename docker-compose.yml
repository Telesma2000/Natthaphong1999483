version: '3.8'

services:
  # Web Server (Backend + Frontend)
  web-app:
    build: .             # อ่านไฟล์ Dockerfile ที่เราเพิ่งสร้าง
    ports:
      - "80:80"          # เข้าเว็บผ่าน http://localhost ได้เลย
    volumes:
      - ./src:/var/www/html  # อย่าลืมเอาไฟล์ PHP ใส่โฟลเดอร์ src นะครับ
    environment:
      - DB_HOST=db-server
      - DB_USER=root
      - DB_PASS=rootpassword
      - DB_NAME=my_website
    depends_on:
      - db-server

  # Database Server
  db-server:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: my_website  # แก้ชื่อให้ตรงกับ SQL
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data: