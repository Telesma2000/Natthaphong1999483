<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New User | HR Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>  

    <div class="container">
        <h2>สมัครสมาชิก</h2>
        <p class="sub-text">ลงทะเบียนสร้างบัญชีผู้ใช้ใหม่เพื่อเข้าสู่ระบบ</p>

        <form action="save_register.php" method="post">
            
            <div class="input-group">
                <label for="username">username:</label>
                <input type="text" id="username" name="username" placeholder="กรอกชื่อผู้ใช้" required autocomplete="off">
            </div>

            <div class="input-group">
                <label for="email">email:</label>
                <input type="email" id="email" name="email" placeholder="abcd1234@gmail.com" required>
            </div>

            <div class="input-group">
                <label for="password">password:</label>
                <input type="password" id="password" name="password" placeholder="กรอกรหัสผ่าน" required>   
            </div>

            <div class="input-group">
                <label for="confirm_password">confirm password:</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="ยืนยันรหัสผ่าน" required>
            </div>

            <button type="submit" class="btn btn-primary" style="margin-top: 20px;">
                Execute Register
            </button>

            <a href="index.html" class="btn btn-secondary" style="text-decoration: none; display:block; margin-top:10px;">
                Cancel
            </a>

        </form>
    </div>

</body>
</html>
